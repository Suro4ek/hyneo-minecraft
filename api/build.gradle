import static fr.il_totore.manadrop.MinecraftDependencyHelper.*;
import static fr.il_totore.manadrop.MinecraftRepositoryHelper.*;

buildscript {
    ext {
        // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-bom
        protobufVersion = '3.19.2'
        // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-gradle-plugin
        protobufPluginVersion = '0.8.18'
        // https://mvnrepository.com/artifact/io.grpc/grpc-bom
        grpcVersion = '1.47.0-SNAPSHOT'
    }
}
plugins {
    id "com.google.protobuf" version "${protobufPluginVersion}"
    id 'maven-publish'
    id 'fr.il_totore.manadrop' version '0.4-SNAPSHOT'
}

version = "1.0.19"

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact("build/libs/api-"+version+"-all.jar") {
                extension "jar"
            }
        }
    }
    repositories {
        maven {
            credentials {
                username project.properties['nexusUsername']
                password project.properties['nexusPassword']
            }
            url project.properties['nexusUrl']
        }
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.19.2"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.47.0"
        }
    }
    generatedFilesBaseDir = "$projectDir/src"
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}

sourceSets {
    main {
        proto {
            srcDir "$projectDir/proto"
        }
    }
}

bungee {
    desc {
        named 'HyNeoApi' //Default: the project name
        version project.version //Default: the project version
        authors 'suro'
        main 'eu.suro.hyneoapi.HyNeoApi' //Default: the project main class
    }
}


bungeecord{

}

repositories {
    mavenCentral()
    spigotSnapshot() //https://hub.spigotmc.org/nexus/content/repositories/snapshots/
    sonatype() //https://oss.sonatype.org/content/repositories/snapshots
    paperPublic() //https://papermc.io/repository/public
    maven { url "https://repo.panda-lang.org/releases" }

//    //https://hub.spigotmc.org/nexus/#view-repositories;snapshots~browsestorage check version spigot and bukkit
//    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
//    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
}


