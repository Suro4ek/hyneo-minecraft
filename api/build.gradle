buildscript {
    ext {
        // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-bom
        protobufVersion = '3.19.2'
        // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-gradle-plugin
        protobufPluginVersion = '0.8.18'
        // https://mvnrepository.com/artifact/io.grpc/grpc-bom
        grpcVersion = '1.47.0-SNAPSHOT'
    }
}
plugins {
    id "com.google.protobuf" version "${protobufPluginVersion}"
    id 'maven-publish'
}

version = "1.0.6"

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact("build/libs/api-"+version+"-all.jar") {
                extension "jar"
            }
        }
    }
    repositories {
        maven {
            credentials {
                username project.properties['nexusUsername']
                password project.properties['nexusPassword']
            }
            url project.properties['nexusUrl']
        }
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.19.2"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.47.0"
        }
    }
    generatedFilesBaseDir = "$projectDir/src"
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}

sourceSets {
    main {
        proto {
            srcDir "$projectDir/proto"
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://repo.panda-lang.org/releases" }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' } // This lets gradle find the BungeeCord files online
}


dependencies {
    runtimeOnly 'io.grpc:grpc-netty-shaded:1.47.0'
    annotationProcessor(group: 'org.pf4j', name: 'pf4j', version: "${pf4jVersion}")
    implementation 'dev.rollczi.litecommands:core:2.4.2'
    implementation 'io.grpc:grpc-protobuf:1.47.0'
    implementation 'io.grpc:grpc-stub:1.47.0'
    implementation "com.google.protobuf:protobuf-java-util:3.19.2"
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'
    implementation group: 'com.google.inject', name: 'guice', version: '5.1.0'
    implementation group: 'org.pf4j', name: 'pf4j', version: "${pf4jVersion}"
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.30'
}


