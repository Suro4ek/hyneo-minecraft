image: registry.hyneo.ru/hyneosoftware/gradle-ansible:latest

before_script:
  # Установка ssh ключей
  - mkdir -p ~/.ssh
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
  - echo "$SSH_PUBLIC_KEY" | tr -d '\r' > ~/.ssh/id_rsa.pub
  - chmod 700 ~/.ssh/id_rsa
  - eval "$(ssh-agent -s)"
  - ssh-add ~/.ssh/id_rsa

deploy:
  stage: deploy
  script:
    # Ansible playbook
    - chmod +x gradlew
    - ./gradlew api:clean api:shadowJar api:publish --stacktrace --warn
    - echo 'Ansible refuses to read from a world-writeable folder, hence' && chmod -v 700 $(pwd)
    - ansible-playbook deploy-sites.yml
  only:
    - master
